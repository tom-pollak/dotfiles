notARepository: 'skip'
gui:
  mouseEvents: true
  showFileTree: true
  showIcons: false
keybinding:
  universal:
    prevPage: '<c-u>' # go to next page in list
    nextPage: '<c-d>' # go to previous page in list
os:
  edit: 'code {{filename}}'
  editAtLine: 'code --line={{line}} {{filename}}'
  editAtLineAndWait: 'code --block --line={{line}} {{filename}}'
  editInTerminal: true
  openDirInEditor: 'code {{dir}}'
  open: 'code {{filename}}'
  suspend: false
git:
  paging:
    colorArg: always
    pager: delta --paging=never

promptToReturnFromSubprocess: false
